  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title text-center>{{favQuote.person}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-card>
    <ion-card-content>
      {{favQuote.text}}
    </ion-card-content>
    <ion-row>
      <ion-col >
          <button (click)="onDismiss(true)" ion-button small outline color="danger"  >UnFavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button  color="danger" ion-button (click)="onDismiss()"> Close </button>
</ion-content>
