 
<ion-header>

  <ion-navbar>
    <ion-title>{{categoryGroup.category | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let quote of categoryGroup.quotes; let i = index">
  <ion-card-header text-center>
    # {{i+1}}
  </ion-card-header>
  <ion-card-content>
    <p text-left>
        {{quote.text}}
    </p>
    <p class="author">
      {{quote.person}}
    </p>
    <ion-row no-padding>
        <ion-col text-right>
          <button ion-button clear small (click)="onAddToFav(quote)" *ngIf="!isFavorite(quote)">
            Favorite
          </button>

          <button ion-button clear small (click)="onRemoveFromFav(quote)" *ngIf="isFavorite(quote)" >
              UnFavorite
            </button>
        </ion-col>
      </ion-row>
  </ion-card-content>
</ion-card>
</ion-content>
