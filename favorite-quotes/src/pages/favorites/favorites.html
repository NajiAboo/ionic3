<ion-header>

  <ion-navbar text-center>
    <ion-title>Favorite Quotes</ion-title>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding  *ngFor="let favQuote of favoriteQuotes">
        <ion-item (click)="onQuoteVisit(favQuote)" [color]="backGroundColor()">
            <h2> {{favQuote.person | uppercase}}</h2>
            <p>{{favQuote.text}}</p>
          </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onRemoveFromFavoriteQuote(favQuote)" >
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
      
</ion-content>
