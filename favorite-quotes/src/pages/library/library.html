<ion-header>

  <ion-navbar>
    <ion-title text-center>Quote Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center>Select your favorite Quotes</h2>
<ion-list >
    <button ion-item *ngFor="let categoryGroup of quotesCollection"
    [navPush]="quotesPage" [navParams]="categoryGroup" >
        <ion-icon name="{{categoryGroup.icon}}" item-left></ion-icon>
        <h2> {{ categoryGroup.category | uppercase }}</h2>
        <p>{{categoryGroup.category.length}} Quotes</p>
      </button> 
</ion-list>

</ion-content>
