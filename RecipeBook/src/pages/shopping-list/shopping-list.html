<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  
  <ion-grid  style="height: 100%"> 
    <ion-row justify-content-center align-items-center >
      <ion-col col-md-3 >
          <ion-list inset >
              <ion-item>
                <ion-label >Name</ion-label>
                <ion-input type="text" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label >Amount</ion-label>
                <ion-input type="Number" ></ion-input>
              </ion-item>
           </ion-list>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center >
      <ion-col col-md-1 >
          <button ion-button  block>Add</button>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
